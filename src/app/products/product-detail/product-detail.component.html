<div class="position">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{productDetail.name}}</mat-card-title>
      <mat-card-subtitle>{{productDetail.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{productDetail.image}}" alt="{{productDetail.name}}">
    <mat-card-content>
      <p>
        {{productDetail.detail}}
      </p>
      <p>{{productDetail.prize | currency:"INR"}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onDeleteProduct(productDetail.id)" >DELETE</button>
      <button mat-button (click)="onEditProduct(productDetail.id)">EDIT</button>
    </mat-card-actions>
  </mat-card>
</div>
